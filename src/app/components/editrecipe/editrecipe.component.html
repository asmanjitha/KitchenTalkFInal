<body class="profile-page">

<div class="wrapper">
  <div class="header header-filter" >
    <img src="{{this.recipe.img}}" width="100%" height="700">
  </div>

  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <form class="form-group">
          <div class="row">
            <div class="profile">
              <button class="btn btn-simple btn-primary btn-sm" (click)="showImg()">Edit Image</button>
              <div class="col-md-12" id="imgdiv">
                <input class="form-control" value={{this.recipe.img}} id="myimg">
                <button class="btn-primary btn-simple btn" id="imgbtn" (click)="editImg()">done</button>
              </div>


              <div class="name">
                <h3 class="title">Recipe name : {{this.recipe.name}}<button class="btn btn-simple btn-primary btn-sm" (click)="showName()">Edit</button></h3>
              </div>
              <div class="col-md-12" id="namediv">
                <input class="form-control" value={{this.recipe.name}} id="myname">
                <button class="btn-primary btn-simple btn" id="namebtn" (click)="editName()">done</button>
              </div>

            </div>
          </div>
          <div class="description text-center">
            <p>Description: {{this.recipe.description}}<button class="btn btn-simple btn-primary btn-sm" (click)="showDescription()">Edit</button></p>
          </div>
          <div class="col-md-12" id="descriptiondiv" align="center">
            <textarea class="form-control" value={{this.recipe.description}} id="mydescription"></textarea>
            <button class="btn-primary btn-simple btn" id="descriptionbtn" (click)="editDescription()">done</button>
          </div>

          <div class="row">
            <div class="col-md-12 ">
              <div class="profile-tabs">
                <div class="name" align="center">
                  <h3 class="title">Ingredients <button class="btn btn-simple btn-primary btn-sm" (click)="showIngredients()">Edit</button></h3>
                  <div class="col-md-12" id="ingredientsdiv">
                    <input class="form-control" value={{this.recipe.ingredients}} id="myingredients" >
                    <button class="btn-primary btn-simple btn" id="ingredientsbtn" (click)="editIngredients()">done</button>
                  </div>
                  <div *ngFor="let i of this.recipe.ingredients">
                    <p>{{i}}</p><br>
                  </div>
                </div>

                <div class="name" align="center">
                  <h3 class="title">Health Conditions <button class="btn btn-simple btn-primary btn-sm" (click)="showHealth()">Edit</button></h3>
                  <div class="col-md-12" id="healthdiv">
                    <input class="form-control" value={{this.recipe.health}} id="myhealth" >
                    <button class="btn-primary btn-simple btn" id="healthbtn" (click)="editHealth()">done</button>
                  </div>
                  <div *ngFor="let i of this.recipe.health">
                    <p>{{i}}</p><br>
                  </div>
                </div>

                <div class="name" align="center">
                  <h3 class="title">Occasions <button class="btn btn-simple btn-primary btn-sm" (click)="showOccasions()">Edit</button></h3>
                  <div class="col-md-12" id="occasionsdiv">
                    <input class="form-control" value={{this.recipe.occasion}} id="myoccasions" >
                    <button class="btn-primary btn-simple btn" id="occasionsbtn" (click)="editOccasions()">done</button>
                  </div>
                  <div *ngFor="let i of this.recipe.occasion">
                    <p>{{i}}</p><br>
                  </div>
                </div>
              </div>

              <!-- End Profile Tabs -->
            </div>
            <div class="name" align="center">
              <h3 class="title">Method <button class="btn btn-simple btn-primary btn-sm" (click)="showMethod()">Edit</button></h3>
              <p>{{this.recipe.method}}</p>
            </div>
            <div class="col-md-12" id="methoddiv" align="center">
              <textarea class="form-control" value={{this.recipe.method}} id="mymethod"></textarea>
              <button class="btn-primary btn-simple btn" id="methodbtn" (click)="editMethod()">done</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

</div>



</body>
